<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Zillicast</title>
 
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script src="http://requirejs.org/docs/release/2.2.0/minified/require.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet">
    <!--link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet"-->
    <link href="../static/css/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">

 </head>

<script type=text/javascript>
    var counter = 1
    $(function () {
      $('name_box#calculate').bind('click', function() {
        $.getJSON('/result/', {
          a: $('input[name="name_box"]').val(),
          //b: $('input[name="b"]').val()
        }, function(data) {
          element = document.getElementById('h-header');
          element.innerHTML = 'Zillicast'
          last = document.getElementsByClassName('text_outputs').length
          textoutput='text_output'+last;
          //console.log(textoutput)
          element = document.getElementById(textoutput);
          console.log(element)
          //textboxname = 'text_outputs'+count
          element.value = document.getElementById('name_box').value + ':\n'
          element.value  += data.result
          //console.log(element.value)

        });
        return false;
      });
    });
</script>
 
<body>
 
    <div class="container">
        <div class="header">
            <h3 id='h-header' class="text-muted"><a href="/"><img src="../static/img/logo1-2.jpg" alt="Zillicast" width="100"></a></h3>
        </div>
 
        <div class="jumbotron">
            <h1><a href="/"><img src="../static/img/logo.jpg" alt="Zillicast" width="300"></a></h1>
            <form class="form-signin" name='submit_form' method="post" action="{{ url_for('result') }}">
            <label for="inputName" class="sr-only">Name</label>
            <input type="name" id='name_box' class="form-control" placeholder="Player/Team Name" name="searchKeyword"  />
            <!--input type="radio" name="radio" value="player" checked>By name</input>
            <input type="radio" name="radio" value="team">By team</input-->
            <input type="radio" name="radio" value="all" checked>All</input>
            <input type="radio" name="radio" value="list">Listing</input>

            <p class="lead"></p>
            <p><input class="btn btn-lg btn-primary" role="button" type="submit" value="Search" /></p>
            <!--p><a href="javascript:void();"  class="btn btn-lg btn-primary" id="calculate" type=submit>Search</a></p-->
            </form>



            <form class="form-signin" name='submit_form' method="get" action="{{ url_for('correct') }}">
            <p><input class="btn btn-lg btn-primary" role="button" type="submit" name="correct" value="Correction" /></p>

            <p></p>

            <p><a href="https://speech-to-text-demo.ng.bluemix.net/" target=_blank>
              <img src="../static/img/mic.png" alt="mic" width="50" height="50">
            </a></p>
            </form>

        </div>
